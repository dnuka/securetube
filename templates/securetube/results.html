{% extends 'base.html' %} 
{% load staticfiles %} 

{% block title %} Results | SecureTube {% endblock %} 

{% block content %}
	<br>

	<div class="ui four column grid">
		{% for item in data %}

			<div class="column">
				<div class="ui">
					<img src="{{ item.thumbnail }}" class="ui fluid image">
				</div>
				<div class="sub header">
					<form method="POST" action="/play">
						{% csrf_token %}
						<a>{{ item.description }}</a>
						<input type="text" name="url" 
						value="{{ item.url }}" hidden>
						<input type="submit" value="▶️">
					</form>
				</div>
			</div>

		{% endfor %}
	</div>
		

{% endblock %}
